<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Deployment confirm</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script type="application/javascript">
//<![CDATA[
const lambdaURLDomainName = "${lambda_url_domain_name}";
function postDecision(decision) {
    fetch('https://' + lambdaURLDomainName + '/', {
        'method': 'POST',
        'headers': {
            'Content-Type': 'application/json',
        },
        'body': JSON.stringify({
            'task_token': '${task_token}',
            'decision': decision,
            'image_id': '${image_id}',
        }),
    })
}
function onDOMContentLoaded() {
    const approveBtn = document.getElementById('approve');
    approveBtn.addEventListener('click', ()=> { postDecision('approve') });
    const rejectBtn = document.getElementById('reject');
    rejectBtn.addEventListener('click', ()=> { postDecision('reject') });
}
document.addEventListener('DOMContentLoaded', onDOMContentLoaded);
//]]>
</script>
</head>
<body>
<div class="container">
    <h2>Approve or reject Launch template update</h2>
    <p>
        Update launch template to use AMI: ${image_id}
    </p>
    <p>
        <button id="approve" type="button" class="btn btn-success">Approve</button>
        <button id="reject" type="button" class="btn btn-outline-danger">Reject</button>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
